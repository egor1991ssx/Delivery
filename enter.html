<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/enter.css" />
    <title>FoodGood</title>
    <link rel="shortcut icon" href="./img/logi-int.png" type="image/x-icon">
  </head>
  <body class="body_hide">
    <form class="enter-form">
      <div class="right-logo"><img class="logo" /></div>
      <h1>Вход</h1>
      <p>Пожалуйста, заполните все поля для входа.</p>
      <hr />
      <label for="email"><b>Электронная почта</b></label>
      <input
        type="text"
        placeholder="Введите электронную почту"
        name="email"
        required
      />
      <label for="psw"><b>Пароль</b></label>
      <input type="password" placeholder="Введите пароль" name="psw" required />
      <button type="submit" class="registerbtn">Войти</button>
      <p>
        У вас возникли вопросы?
        <a class="button">Телефон службы поддержки: +7(910)628-90-65</a>
      </p>
      <p>
        Хотите зарегистрироваться?
        <a href="./registration.html" class="button">Зарегистрироваться!</a>
      </p>
      <a href="./index.html" class="button">Вернуться на главную страницу</a>
    </form>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
