<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/enter.css" />
    <title>Good Food</title>
  </head>
  <body class="body_hide">
    <form class="enter-form">
      <h1>Регистрация</h1>
      <p>Пожалуйста, заполните все поля для создания аккаунта.</p>
      <hr />
      <label for="email"><b>Электронная почта</b></label>
      <input
        type="text"
        placeholder="Введите электронную почту"
        name="email"
        required
      />
      <label for="psw"><b>Пароль</b></label>
      <input type="password" placeholder="Введите пароль" name="psw" required />
      <label for="psw-repeat"><b>Повторите пароль</b></label>
      <input
        type="password"
        placeholder="Повторите пароль"
        name="psw-repeat"
        required
      />
      <hr />
      <p>
        Создавая учётную запись, вы соглашаетесь с нашей
        <a href="./index.html" class="button">политикой конфиденциальности</a>
      </p>
      <button type="submit" class="registerbtn">Зарегистрироваться</button>
      <hr />
      <p>
        У Вас уже есть аккаунт?
        <a href="./enter.html" class="button-registration">Войдите</a>
      </p>
      <a href="./index.html" class="button">Вернуться на главную страницу</a>
    </form>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
