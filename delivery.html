<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/enter.css" />
    <title>Good Food</title>
  </head>
  <body class="body_hide">
    <form class="enter-form">
      <h1>Создать заказ</h1>
      <p>Пожалуйста, заполните все поля для создания заказа.</p>
      <hr />
      <label for="email"><b>Имя</b></label>
      <input type="text" placeholder="Введите Ваше имя" name="email" required />
      <label for="psw"><b>Фамилия</b></label>
      <input
        type="password"
        placeholder="Введите Вашу фамилию"
        name="psw"
        required
      />
      <label for="psw"><b>Адрес</b></label>
      <input
        type="password"
        placeholder="Введите Ваш адрес доставки"
        name="psw"
        required
      />
      <label for="psw"
        ><b
          >Способ доставки (Пример: "Наличный способ оплаты", "Электронный
          способ оплаты")</b
        ></label
      >
      <input
        type="password"
        placeholder="Введите выбранный Вами способ оплаты"
        name="psw"
        required
      />
      <hr />
      <p>
        Создавая заказ, вы соглашаетесь с нашей
        <a href="./index.html" class="button">политикой конфиденциальности</a>
      </p>
      <button type="submit" class="registerbtn">Создать заказ</button>
      <hr />
      <a href="./index.html" class="button">Вернуться на главную страницу</a>
    </form>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
